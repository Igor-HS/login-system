<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <nav class="main-nav">
        <div class="container">
            <span>Login System</span>
            <div class="links">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <section class="section-login">
        <div class="container">
            <form id="form-login" method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input id="inputEmail" required type="email" name="email"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="inputPassword" required type="password" name="password"/>
                </div>
                <div class="button-group">
                    <input class="btn btn-dark" type="submit" value="Entrar"/>
                </div>
            </form>
        </div>

    </section>


    <!-- CDN JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
       $(document).ready(function(){


            $("#form-login").submit(function(event){
                //Parar o comportamento padrão do evento.
                event.preventDefault();

                var emailDigitado = $("#inputEmail").val();
                var senhaDigitada = $("#inputPassword").val();

                console.log(emailDigitado,senhaDigitada);

                alert(`Olá ${emailDigitado} você está tentando logar com a senha ${senhaDigitada}`);

                $("#inputEmail").val("");
                $("#inputPassword").val("");
            })


       })
        
    </script>
    
</body>
</html>
