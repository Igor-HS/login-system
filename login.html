<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

    <nav class="main-nav">
        <div class="container">
            <span>Login System</span>
            <div class="links">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <section class="section-login">
        <div class="container">
            <form id="form-login" method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input id="inputEmail" required type="email" name="email"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="inputPassword" required type="password" name="password"/>
                </div>
                <div class="button-group">
                    <input class="btn btn-dark" type="submit" value="Entrar"/>
                </div>
            </form>
            <div id="form-login-alert-error" class="alert alert-error hide">
                Desculpe, mas n√£o conseguimos fazer login com o seu e-mail e sua senha.
            </div>
        </div>

    </section>


    <!-- CDN JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    
</body>
</html>
